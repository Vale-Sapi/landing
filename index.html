<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="banner">
    <div class="container">
      <h1>The best landing page ever!</h1>
      <p>Passion, dedication, and a lot of coffee.</p>
      <a class="btn-primary" href="#">Apply now!</a>
    </div>
  </div>

  <!-- code a "How it works" section -->
  <div class="container">
    <h2 class="text-center">How it works</h2>
    <div class="cards">

      <div class="card">
        <img src="images/serenity.svg" alt="">
        <h4>Serenity First</h4>
        <p>Don't get stressed while coding.</p>
      </div>

      <div class="card">
        <img src="images/My_location.svg" alt="">
        <h4>Location</h4>
        <p>Finde your location.</p>
      </div>

      <div class="card">
        <img src="images/focus.svg" alt="">
        <h4>Development Focus</h4>
        <p>Full Stack Developer.</p>
      </div>

    </div>
  </div>

  <!-- code a footer -->
  <div class="footer">
    <div class="links">
      <a href="#"><i class="fab fa-fw fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-fw fa-github"></i></a>
      <a href="#"><i class="fab fa-fw fa-twitter"></i></a>
      <a href="#"><i class="fab fa-fw fa-instagram"></i></a>
      <p>Follow me <i class="fas fa-heart"></i>.</p>

    </div>
  </div>

</body>
</html>
